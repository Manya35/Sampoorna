<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sampoorna - Login/Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-green-50 flex items-center justify-center p-4 font-sans">

  <div class="relative w-full max-w-5xl rounded-3xl shadow-2xl overflow-hidden" style="height: 600px;">
    <div class="absolute inset-0 w-full h-full">
      
      <!-- Left Form Panel -->
      <div id="formPanel" class="absolute top-0 left-0 w-1/2 h-full p-12 flex flex-col justify-center bg-white transition-all duration-500 ease-in-out rounded-l-3xl shadow-lg">
        <div class="max-w-sm mx-auto w-full text-center">
          <h1 id="formTitle" class="text-4xl font-bold text-green-800 mb-2">Welcome Back</h1>
          <p id="formSubtitle" class="text-green-600 mb-8">Sign in to your Sampoorna account</p>

          <form id="authForm" class="space-y-6">
            <div class="space-y-4">
              <input type="text" id="name" placeholder="Name"
                     class="w-full px-4 py-3 bg-green-50 border border-green-200 rounded-xl placeholder-green-400 focus:ring-2 focus:ring-green-500 text-green-800"/>

              <input type="email" id="email" placeholder="Email"
                     class="w-full px-4 py-3 bg-green-50 border border-green-200 rounded-xl placeholder-green-400 focus:ring-2 focus:ring-green-500 text-green-800"/>

              <input type="password" id="password" placeholder="Password"
                     class="w-full px-4 py-3 bg-green-50 border border-green-200 rounded-xl placeholder-green-400 focus:ring-2 focus:ring-green-500 text-green-800"/>
            </div>

            <div id="roleSelect" class="hidden space-y-3">
              <p class="text-green-600 text-sm font-medium">Join as:</p>
              <div class="flex items-center space-x-6">
                <label class="inline-flex items-center cursor-pointer">
                  <input type="radio" name="role" value="individual" checked class="hidden"/>
                  <span class="text-green-700">Individual</span>
                </label>
                <label class="inline-flex items-center cursor-pointer">
                  <input type="radio" name="role" value="organization" class="hidden"/>
                  <span class="text-green-700">Organization</span>
                </label>
              </div>
            </div>

            <div id="errorBox" class="hidden bg-red-50 border border-red-200 rounded-lg p-3">
              <p class="text-red-600 text-sm">Invalid credentials. Try again.</p>
            </div>
            <div id="successBox" class="hidden bg-green-50 border border-green-200 rounded-lg p-3">
              <p class="text-green-700 text-sm">Login successful!</p>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-emerald-500 text-white font-semibold py-3 rounded-xl hover:from-green-500 hover:to-emerald-400 transition-all">
              <span id="submitBtnText">Sign In</span>
            </button>
          </form>

          <p class="text-green-700 mt-6">
            <span id="toggleText">Don't have an account?</span>
            <button id="toggleBtn" class="ml-2 text-green-800 hover:text-green-600 font-semibold">
              Sign Up
            </button>
          </p>
        </div>
      </div>

      <!-- Right Side Welcome Panel -->
      <div id="welcomePanel" class="absolute top-0 left-1/2 w-1/2 h-full transition-all duration-500 ease-in-out rounded-r-3xl overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-green-200 via-green-100 to-green-50"></div>
        <div class="relative z-10 p-12 flex flex-col justify-center items-center text-center h-full text-green-900">
          <h1 id="welcomeTitle" class="text-4xl font-bold mb-4">Hello, Friend!</h1>
          <p id="welcomeMsg" class="text-lg opacity-90 mb-8">Enter your details and start your journey with Sampoorna</p>
          <button id="welcomeToggleBtn" class="bg-white/50 backdrop-blur-sm border-2 border-green-200 font-semibold py-3 px-8 rounded-xl hover:bg-white/70 transition-all">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let isSignIn = true;
    const hardcodedUser = { email: "test@sampoorna.com", password: "123456", name: "Test User" };

    const formTitle = document.getElementById("formTitle");
    const formSubtitle = document.getElementById("formSubtitle");
    const submitBtnText = document.getElementById("submitBtnText");
    const toggleText = document.getElementById("toggleText");
    const toggleBtn = document.getElementById("toggleBtn");
    const welcomeTitle = document.getElementById("welcomeTitle");
    const welcomeMsg = document.getElementById("welcomeMsg");
    const welcomeToggleBtn = document.getElementById("welcomeToggleBtn");
    const roleSelect = document.getElementById("roleSelect");

    function toggleForm() {
      isSignIn = !isSignIn;
      if (isSignIn) {
        formTitle.textContent = "Welcome Back";
        formSubtitle.textContent = "Sign in to your Sampoorna account";
        submitBtnText.textContent = "Sign In";
        toggleText.textContent = "Don't have an account?";
        toggleBtn.textContent = "Sign Up";
        welcomeTitle.textContent = "Hello, Friend!";
        welcomeMsg.textContent = "Enter your details and start your journey with Sampoorna";
        welcomeToggleBtn.textContent = "Sign Up";
        roleSelect.classList.add("hidden");
      } else {
        formTitle.textContent = "Join Sampoorna";
        formSubtitle.textContent = "Create your account";
        submitBtnText.textContent = "Create Account";
        toggleText.textContent = "Already have an account?";
        toggleBtn.textContent = "Sign In";
        welcomeTitle.textContent = "Welcome Back!";
        welcomeMsg.textContent = "To stay connected with Sampoorna, login with your details";
        welcomeToggleBtn.textContent = "Sign In";
        roleSelect.classList.remove("hidden");
      }
      document.getElementById("errorBox").classList.add("hidden");
      document.getElementById("successBox").classList.add("hidden");
    }

    toggleBtn.addEventListener("click", toggleForm);
    welcomeToggleBtn.addEventListener("click", toggleForm);

    document.getElementById("authForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const name = document.getElementById("name").value;

  if (isSignIn) {
    if (email === hardcodedUser.email && password === hardcodedUser.password) {
      // Show success message
      document.getElementById("successBox").classList.remove("hidden");
      document.getElementById("errorBox").classList.add("hidden");

      // Redirect to dashboard after a short delay
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1000); // 1 second delay to show success message
    } else {
      document.getElementById("errorBox").classList.remove("hidden");
      document.getElementById("successBox").classList.add("hidden");
    }
  } else {
    // For sign-up, show success and stay on page (you can implement account creation logic later)
    document.getElementById("successBox").classList.remove("hidden");
    document.getElementById("errorBox").classList.add("hidden");
  }
});

  </script>
</body>
</html>
